name: Sync Docs to Mintlify

on:
  push:
    branches:
      - main
    paths:
      - "**/*.md"

jobs:
  sync-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout Target Docs Repository (Mintlify)
        uses: actions/checkout@v4
        with:
          repository: andreisacal/mintlify-test
          token: ${{ secrets.DOCS_REPO_TOKEN }}
          path: docs-repo

      - name: Detect Changed Markdown Files
        id: changed
        run: |
          echo "Fetching full history for diff..."
          git fetch --prune --unshallow || true

          # Detect all modified or added .md files in this push
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD | grep '\.md$' || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "âš ï¸ No Markdown (.md) files changed in this push."
            echo "This means the sync step will be skipped."
          else
            echo "âœ… Markdown files changed:"
            echo "$CHANGED_FILES"
          fi

          echo "changed_files=$CHANGED_FILES" >> $GITHUB_OUTPUT

      - name: Sync Markdown Files to Mintlify Repo
        if: steps.changed.outputs.changed_files != ''
        id: sync
        run: |
          TARGET_REPO_PATH="docs-repo"
          TARGET_REPO_NAME="andreisacal/mintlify-test"
          CHANGED_FLAG=0

          echo "ðŸš€ Syncing Markdown files to target repo: $TARGET_REPO_NAME"
          cd "$GITHUB_WORKSPACE"

          for file in ${{ steps.changed.outputs.changed_files }}; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              echo "ðŸ” Looking for $filename in target repo $TARGET_REPO_NAME..."
              found_path=$(find "$TARGET_REPO_PATH" -type f -name "$filename" | head -n 1 || true)

              if [ -n "$found_path" ]; then
                echo "âœ… Found and updating $filename at $found_path in $TARGET_REPO_NAME."
                cp "$file" "$found_path"
                CHANGED_FLAG=1
              else
                echo "âŒ No match found for $filename in $TARGET_REPO_NAME, skipping."
              fi
            fi
          done

          echo "files_updated=$CHANGED_FLAG" >> $GITHUB_OUTPUT

      - name: Commit and Push Changes to Mintlify Repo
        if: steps.sync.outputs.files_updated == '1'
        run: |
          TARGET_REPO_PATH="docs-repo"
          TARGET_REPO_NAME="andreisacal/mintlify-test"

          cd "$TARGET_REPO_PATH"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Sync updated markdown files from Repo A" || echo "No changes to commit"
          git push origin main
          echo "âœ… Pushed changes to $TARGET_REPO_NAME"

