name: Sync API + Docs to Mintlify

on:
  push:
    branches:
      - main
    paths:
      - "**/*.md"

jobs:
  sync-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout DE-Weather-Report
        uses: actions/checkout@v4

      - name: Checkout DE-Twitter-Scraping (Mintlify repo)
        uses: actions/checkout@v4
        with:
          repository: andreisacal/mintlify-test
          token: ${{ secrets.DOCS_REPO_TOKEN }}
          path: mintlify

      - name: Get changed markdown files
        id: changed
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | grep '\.md$' || true)
          echo "changed_files=$CHANGED_FILES" >> $GITHUB_OUTPUT

      - name: Sync markdown files to target repo
        if: steps.changed.outputs.changed_files != ''
        run: |
          cd "$GITHUB_WORKSPACE"

          echo "Changed files:"
          echo "${{ steps.changed.outputs.changed_files }}"

          for file in ${{ steps.changed.outputs.changed_files }}; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              echo "Looking for $filename in target repo..."

              found_path=$(find docs-repo -type f -name "$filename" | head -n 1 || true)

              if [ -n "$found_path" ]; then
                echo "Found $filename at $found_path â€” updating it."
                cp "$file" "$found_path"
              else
                echo "No match found for $filename, skipping."
              fi
            fi
          done

      - name: Commit and push changes to target repo
        run: |
          cd docs-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Sync updated markdown files from Repo A" || echo "No changes to commit"
          git push origin main
