name: Sync API + Docs to Mintlify

on:
  push:
    branches:
      - main
    paths:
      - "openapi.yaml"
      - "openapi.yml"
      - "docs/**"
      - "README.md"

jobs:
  sync-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout DE-Weather-Report
        uses: actions/checkout@v4

      - name: Checkout DE-Twitter-Scraping (Mintlify repo)
        uses: actions/checkout@v4
        with:
          repository: andreisacal/DE-Twitter-Scraping
          token: ${{ secrets.DOCS_REPO_TOKEN }}
          path: mintlify

      - name: Sync files
        run: |
          # Copy OpenAPI spec if it exists
          if [ -f openapi.yaml ]; then
            cp openapi.yaml mintlify/openapi.yaml
          elif [ -f openapi.yml ]; then
            cp openapi.yml mintlify/openapi.yml
          fi

          # Optional: copy docs folder
          if [ -d docs ]; then
            mkdir -p mintlify/docs
            cp -r docs/* mintlify/docs/
          fi

          # Optional: update Mintlify index with README
          if [ -f README.md ]; then
            echo "---" > mintlify/index.mdx
            echo "title: 'Weather Report Docs'" >> mintlify/index.mdx
            echo "description: 'Auto-synced from DE-Weather-Report'" >> mintlify/index.mdx
            echo "---" >> mintlify/index.mdx
            echo "" >> mintlify/index.mdx
            cat README.md >> mintlify/index.mdx
          fi

      - name: Commit and push
        run: |
          cd mintlify
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Sync docs and OpenAPI from DE-Weather-Report" || echo "No changes to commit"
          git push origin main

      - name: Trigger Mintlify rebuild
        run: |
          curl -X POST "https://api.mintlify.com/deploy" \
          -H "Authorization: Bearer ${{ secrets.MINTLIFY_API_KEY }}"
