name: Sync API + Docs to Mintlify

on:
  push:
    branches:
      - main
    paths:
      - "**/*.md"

jobs:
  sync-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout DE-Weather-Report
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout Mintlify docs repo
        uses: actions/checkout@v4
        with:
          repository: andreisacal/mintlify-test
          token: ${{ secrets.DOCS_REPO_TOKEN }}
          path: docs-repo

      - name: Get changed markdown files
        id: changed
        run: |
          echo "Getting list of changed Markdown files from push event..."
          
          CHANGED_FILES=$(jq -r '.commits[].added[], .commits[].modified[] | select(endswith(".md"))' "$GITHUB_EVENT_PATH" || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "‚ö†Ô∏è No Markdown (.md) files changed in this push."
            echo "This means the sync step will be skipped."
          else
            echo "‚úÖ Markdown files changed:"
            echo "$CHANGED_FILES"
          fi

          # GitHub Actions output
          echo "changed_files=$CHANGED_FILES" >> $GITHUB_OUTPUT

      - name: No Markdown changes detected
        if: steps.changed.outputs.changed_files == ''
        run: echo "üü° No .md files were modified ‚Äî skipping sync to docs repo."

      - name: Sync markdown files to target repo
        if: steps.changed.outputs.changed_files != ''
        run: |
          echo "üöÄ Syncing Markdown files to target repo..."
          cd "$GITHUB_WORKSPACE"

          for file in ${{ steps.changed.outputs.changed_files }}; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              echo "üîç Looking for $filename in target repo..."
              found_path=$(find docs-repo -type f -name "$filename" | head -n 1 || true)

              if [ -n "$found_path" ]; then
                echo "‚úÖ Found and updating $filename at $found_path."
                cp "$file" "$found_path"
              else
                echo "‚ùå No match found for $filename, skipping."
              fi
            fi
          done

      - name: Commit and push changes to target repo
        run: |
          cd docs-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Sync updated markdown files from Repo A" || echo "No changes to commit"
          git push origin main
