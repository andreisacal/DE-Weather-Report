name: Sync README to Mintlify Docs

on:
  push:
    paths:
      - "README.md"
    branches:
      - main

jobs:
  sync-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout DE-Weather-Report
        uses: actions/checkout@v4

      - name: Read README contents
        id: readme
        run: |
          echo "CONTENT<<EOF" >> $GITHUB_ENV
          cat README.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Checkout DE-Twitter-Scraping (docs)
        uses: actions/checkout@v4
        with:
          repository: andreisacal/DE-Twitter-Scraping
          token: ${{ secrets.DOCS_REPO_TOKEN }}
          path: docs

      - name: Update index.mdx
        run: |
          cd docs
          echo "---" > index.mdx
          echo "title: 'Weather Report Documentation'" >> index.mdx
          echo "description: 'Auto-synced from DE-Weather-Report README'" >> index.mdx
          echo "---" >> index.mdx
          echo "" >> index.mdx
          echo "$CONTENT" >> index.mdx

      - name: Commit and push
        run: |
          cd docs
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.mdx
          git commit -m "Sync README from DE-Weather-Report" || echo "No changes to commit"
          git push origin main

      - name: Trigger Mintlify rebuild
        run: |
          curl -X POST "https://api.mintlify.com/deploy" \
          -H "Authorization: Bearer ${{ secrets.MINTLIFY_API_KEY }}"
